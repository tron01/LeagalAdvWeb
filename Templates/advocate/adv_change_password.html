{% extends 'adv_header_footer.html' %}
{% block adv_change_password %}
{% load static %}
<div class="section bg-primary">
    <div class="content-wrap py-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="text-center text-white">
                          <h3>Change Password</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% if msg %}
    <script>
    alert("{{msg}}");
    window.location.href = "/case_status/";
    </script>
    {% endif %}
	<!-- CONTACT -->
	<div class="section bgi-cover-center" data-background="{% static 'images/hammer.png' %}">
		<div class="content-wrap pb-0">
			<div class="container">
				<div class="row align-items-center">
					
					<div class="col-12 col-md-7">
						<h2 class="section-heading">
							Change Password 
						</h2>
						<p class="subheading mb-5">Advice from the Heart</p>
						
						<form action="#" class="form-contact"  method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
							<div class="row">
								<div class="col-sm-12 col-md-12">
									<div class="form-group">
										<input type="password" class="form-control" name="new_pass" id="myInput" placeholder="Enter New Password" required="">
                                        <div class="help-block with-errors"></div>
                                        <input  type="checkbox"  onclick="myFunction()">
            <label ><h6>show password</h6></label>
									</div>
								</div>
								

								<script>
                                    function myFunction() {
                                        debugger;
                                        var x = document.getElementById("myInput");
                                        if (x.type === "password") {
                                            x.type = "text";
                                        } else {
                                            x.type = "password";
                                        }
                                    }
                                </script>
								
							</div>
							
							<div class="form-group">
								<div id="success"></div>
                                <input type="submit" name="change_pass" value="Change" class="btn btn-secondary">

							</div>
						</form>
						<div class="spacer-content"></div>

					</div>

					<div class="col-12 col-md-5">
						<img src="{% static 'images/news-img-2.jpg' %}" alt="" class="img-fluid">
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- CTA -->
	<div class="section bg-primary">
		<div class="content-wrap py-3">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12">
						<div class="text-center text-white">
			              	<h3>Get in Touch with  Consultant : {{data.8}}</h3>
			            </div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script>
		if ( window.history.replaceState ) {
			window.history.replaceState( null, null, window.location.href );
		}
		</script>
{% endblock %}
