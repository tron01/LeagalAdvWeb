{% extends 'admin_header_footer.html' %}
{% block user_case %}
{% load static %}
<!-- CTA -->

<div class="section bg-primary">
    <div class="content-wrap py-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="text-center text-white">
                        <h3>CASE SECTION</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="content-wrap pb-0">

        <div class="container">

            <div class="row align-items-end">

                <style>
                    table {
                        font-family: arial, sans-serif;
                        border-collapse: collapse;
                        width: 95%;
                        /* margin-left: 5%; */
                        border: #000000;

                    }

                    td,
                    th {
                        border: 1px solid #dddddd;
                        text-align: left;
                        padding: 8px;
                    }

                    th {
                        background-color: #223555;
                    }

                    td {
                        color: black;
                    }

                    tr:nth-child(even) {
                        background-color: #dddddd;
                    }
                </style>
                <table>
                    <tr>
                        <th> No</th>
                        <th>Case Title</th>

                        <th>Status</th>
                        <th></th>
                        <th colspan="2">Action</th>
                    </tr>
                    {% for d in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{d.3}}</td>
                        <td>{{d.6}}</td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                    {% endfor %}
                </table><br><br><br>
                {% if msgg %}
                <label style="color: red; margin-left: 45%;">
                    <center>{{msgg}}</center>
                </label>
                {% endif %}
                <div class="spacer-content"></div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>

<div class="section bg-primary">
    <div class="content-wrap py-3" style="background-color: white;">
        <div class="container">
            <div class="row">
                <br>
                <br>
                {% if msg %}
                <script>
                    alert("{{msg}}");
                </script>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
{% endblock %}
