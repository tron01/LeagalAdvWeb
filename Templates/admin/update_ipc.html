{% extends 'admin_header_footer.html' %}
{% block Update_ipc_section %}
{% load static %}


<div class="section bg-primary">
    <div class="content-wrap py-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="text-center text-white">
                        <h3> Update IPC SECTION</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CONTACT -->
<div class="section bgi-cover-center" data-background="{% static 'images/hammer.png' %}">
    <div class="content-wrap pb-0">
        <div class="container">
            <div class="row align-items-end">

                <div class="col-12 col-md-12">
                    <center>
                        <h2 class="section-heading">
                            Update IPC SECTION
                        </h2>
                    </center>
                    <center>
                        <p class="subheading mb-5">Advice from the Heart</p>
                    </center>

                    <center>
                        <form action="#" class="form-contact" method="POST">
                            {% csrf_token %}
                            <div class="row" style="margin-left: 15%;">
                                <div class="col-sm-10 col-md-10">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="p_name" name="ipc_section"
                                            placeholder="Enter IPC SECTION" value="{{data.1}}" required="">
                                        <!-- <div class="help-block with-errors"></div> -->
                                    </div>
                                    <div class="form-group">
                                        <textarea name="ipc_description" class="form-control" rows="5"
                                            placeholder="Description">{{data.2}}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- <div id="success"></div> -->
                                    <input type="submit" name="ipc_update" value="Update Now" class="btn btn-primary">
                                    <!-- <button type="submit" name="submit" class="btn btn-primary"><Add Now</button> -->
                                </div>
                        </form>
                    </center>


                </div>



            </div>
        </div>
    </div>
</div>


<div class="section bg-primary">
    <div class="content-wrap py-3" style="background-color: white;">
        <div class="container">
            <div class="row">
                <br>
                <br>
                {% if msg %}
                <script>
                    alert("{{msg}}");
                </script>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>


{% endblock %}
