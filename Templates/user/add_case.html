{% extends 'user_header_footer.html' %}
{% block add_case %}
{% load static %}
<div class="section bg-primary">
	<div class="content-wrap py-3">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="text-center text-white">
						<h3>Case Registration</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% if msg %}
<script>
	alert("{{msg}}");
	window.location.href = "/case_status/";
</script>
{% endif %}
<!-- CONTACT -->
<div class="section bgi-cover-center" data-background="{% static 'images/hammer.png' %}">
	<div class="content-wrap pb-0">
		<div class="container">
			<div class="row align-items-center">

				<div class="col-12 col-md-7">
					<h2 class="section-heading">
						Register Here
					</h2>
					<p class="subheading mb-5">Advice from the Heart</p>

					<form action="#" class="form-contact" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-sm-12 col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="p_name" name="case_title"
										placeholder="Case Title" required="">
									<div class="help-block with-errors"></div>
								</div>
							</div>



						</div>
						<div class="form-group">
							<textarea id="p_message" class="form-control" rows="6" name="case_desc"
								placeholder="Case detail" required></textarea>
							<div class="help-block with-errors"></div>
						</div>
						<div class="col-sm-12 col-md-12">
							<div class="form-group">
								<input type="file" class="form-control" name="case_file" id="p_phone"
									title="Case Related File">
								<div class="help-block with-errors">
									<div>
										<ul>
											<li>file type must be pdf or txt!</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div id="success"></div>
							<input type="submit" name="register" value="Register" class="btn btn-secondary">

						</div>
					</form>
					<div class="spacer-content"></div>

				</div>

				<div class="col-12 col-md-5">
					<img src="{% static 'images/news-img-2.jpg' %}" alt="" class="img-fluid">
				</div>

			</div>
		</div>
	</div>
</div>

<!-- CTA -->
<div class="section bg-primary">
	<div class="content-wrap py-3">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="text-center text-white">
						<h3>Get in Touch with Consultant : {{data.8}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if (window.history.replaceState) {
		window.history.replaceState(null, null, window.location.href);
	}
</script>
{% endblock %}
